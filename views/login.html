<html ng-app="routesLogin">
<head>
	<meta charset="UTF-8">
	<title>Routes - Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="lib/angular/angular.min.js"></script>
	<script src="controllers/routesLoginCtrl.js"></script>
</head>
<body>
	<div class="container login-ctn" ng-controller="routesLoginCtrl">

		<div class="panel panel-success">
			<div class="panel-heading">
			    <h3 class="panel-title text-center">Routes App</h3>
			</div>
			<div class="panel-body">
			    <div class="form-group">
	                <input class="form-control" type="text" placeholder="Login" name="login" ng-model="login" ng-keypress="enter($event)">
	            </div>
				<div class="form-group">
					<input class="form-control" type="password" placeholder="Password" name="password" ng-model="password" ng-keypress="enter($event)">
				</div>
				<div class="form-group">
					<button class="btn btn-primary btn-block" ng-click="connect()" ng-disabled="!login || !password">Log in</button>
				</div>
				<span class="label label-danger">{{errorMsg}}</span>
			</div>
		</div>

	</div>
</body>
</html>
